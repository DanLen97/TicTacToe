<!doctype html>
<html lang="de">
	<p>xxxxx</p>
    <head>
        <title>Tic Tac Toe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title text-center bg-primary text-white">Tic Tac Toe</h1>
            <div class="form-inline justify-content-center">
                <div class="form-inline inside_form">
                    <select class="form-control" id="diff">
                        <option value="1">Easy</option>
                        <option value="2" selected>Normal</option>
                        <option value="4">Hard</option>
                        <option value="-1">Unbeatable</option>
                    </select>
                </div>
                 
                <button class="btn btn-primary btn-md inside_form" id="start_game">Start Game</button>
            </div>      
            

            <div class="container game">
                <div class="row">
                    <svg class="col box" id="1_1"></svg>
                    <svg class="col box" id="1_2"></svg>
                    <svg class="col box" id="1_3"></svg>
                </div>
                <div class="row">
                    <svg class="col box" id="2_1"></svg>
                    <svg class="col box" id="2_2"></svg>
                    <svg class="col box" id="2_3"></svg>
                </div>
                <div class="row">
                    <svg class="col box" id="3_1"></svg>
                    <svg class="col box" id="3_2"></svg>
                    <svg class="col box" id="3_3"></svg>
                </div>
            </div>
            <div class="alert">
                <div class="leaderboard">
                    <div class="players" id="player_you">You</div>
                    <div class="score">
                        <span id="p1">0</span>:<span id="p2">0</span>
                    </div>
                    <div class="players" id="player_comp">Computer</div>
                </div>
            </div>
            <div class="btn-group-md text-center">
                <button class="btn btn-primary btn-md game_btn" id="new_game">New Game</button>
                <button class="btn btn-primary btn-md game_btn" id="home">Home</button>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="game.js"></script>
        <script src="engine.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
